<!doctype html>
<html>
<head>
<style>
.a{
color:Navy;
}
.b{
color:Maroon;
}
</style>
<script type="text/javascript" src="../jquery.js"></script>
<script>
$('document').ready(function(){
	//$('p.a, li.b').css('border','1px solid red'); // The next item 'p' after 'ul'
	$('ul li.a').css('border','1px red dotted');
	$('ul+p').css('fontSize','29px');
	$('ul~p').css('border','1px brown solid');
}
);
</script>
</head>
<body>
<h1>My List</h1>
<ul>
<li class="a">Item 1</li>
<li class="a">Item 2</li>
<li>Item 3</li>
<li class="b">Item 4</li>
<li class="b">Item 5</li>
</ul>
<p class="a">This is Paragraph 1</p>
<p>This is Paragraph 2</p>
<p class="b">This is Paragraph 3</p>
<p>This is Paragraph 4</p>
<p class="a">This is Paragraph 5</p>


</body>
</html>
