<html>
<head></head>
<body>
	<h3>How do I check/uncheck a checkbox input or radio button?</h3>
	<p>You can check or uncheck a checkbox element or a radio button using the .prop() method:</p>

	<xmp>
	// Check #x
	$( "#x" ).prop( "checked", true );
	 
	// Uncheck #x
	$( "#x" ).prop( "checked", false );
	</xmp>
</body>
</html>
