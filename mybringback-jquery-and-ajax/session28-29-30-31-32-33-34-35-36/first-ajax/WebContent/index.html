<!DOCTYPE html>
<html>
<head>
	<title>Getting Started with AJAX</title>
	<script type="text/javascript" src="js/jquery-1.7.2.js"></script>
	<script type="text/javascript" src ="js/script.js"></script>
	<script type="text/javascript" src="js/filter.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="header">
	<div id="menu">
		<h2>Creating a jQuery Portfolio Project</h2>
	</div>
</div>
<div id="overlay"></div>
<div id="frame">
	<table id="frame-table">
		<tr>
			<td id="left">
				<img src="images/l.jpg" alt="left"/>
			</td>
			<td id ="right">
				<img src="images/r.jpg" alt="right"/>
			</td>
		</tr>
	</table>
	<img id="main" src="" alt=""/>
	<div id="description">
		<p></p>
	</div>
</div>
<div id="wrapper">
	<ul id="filter">
		<li class="active">all</li>
		<li>nature</li>
		<li>city</li>
		<li>architecture</li>
	</ul>
	<ul id="portfolio">
		<li class="all nature"><img id="1" src="images/1.jpg" alt="img"/></li>
		<li class="all architecture city"><img id="2" src="images/2.jpg" alt="img"/></li>
		<li class="all city"><img id="3" src="images/3.jpg" alt="img"/></li>
		<li class="all architecture"><img id="4" src="images/4.jpg" alt="img"/></li>
		<li class="all nature architecture"><img id="5" src="images/5.jpg" alt="img"/></li>
	</ul>
</div>
</body>
</html>
